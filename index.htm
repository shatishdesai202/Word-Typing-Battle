<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #score{
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center text-light ">
                <h1>Word-Game</h1>
            </div>
        </div>
    </div>
    <br>
    <hr class="bg-light"><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center text-light">
                <h5>Your Set &nbsp; &nbsp;<span id="time" class="badge badge-secondary">New</span></h5>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 mx-auto text-center text-light">
                <h1 id="current-word" class="display-1"></h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 mx-auto text-center text-light">
                <input id="text" type="text" class="form-control form-control-lg" placeholder="Type Here..">
                <br>
                <h4 id="amessage" >message</h4>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 mx-auto text-center text-light">
                <h5>Time Left &nbsp; &nbsp;<span id="timeleft" class="badge badge-secondary"></span></h5>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 mx-auto text-center text-light">
                <h3>Your Score Is &nbsp; &nbsp; <span id="score" class="badge badge-secondary"> </span></h3>
            </div>
        </div>
    </div>
    <hr class="bg-light">
            <div class="container-fluid">
                <div class="row" id="displayWord">
                    
                </div>
            </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
